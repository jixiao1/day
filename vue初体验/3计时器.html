<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>当前的数字是: {{counter}}</h1>
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
		</div>
		<script src="../lib/vue.js"></script>
		<script>
			const obj={
				counter:0,
				message:'abc'
			}
			const app=new Vue({
				el:'#app',
				data:obj,
				methods:{
					add:function(){
						console.log("add被执行");
						this.counter++;
					},
					sub:function(){
						console.log("sub被执行");
						this.counter--;
					}
				}
			})
		</script>
	</body>
</html>
