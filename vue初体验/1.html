<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>当前数字是：{{counter}}</h1>
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
		</div>
		<script src="../lib/vue.js"></script>
		<script>
			const app=new Vue({
				el:'#app',
				data:{
					counter:0
				},
				methods:{
					add:function(){
						console.log("add增加一次");
						this.counter++;
					},
					sub:function(){
						console.log("sub减少一次");
						this.counter--;
					}
				}
			})
			
		</script>
	</body>
</html>
