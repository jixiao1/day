<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="button" value="toggle" @click="toggle" />
			<h3 v-if="flag">这里使用v-if控制的元素</h3>
			<h3 v-show="flag">这里使用v-show控制的元素</h3>
		</div>
		<script src="../lib/vue.js"></script>
	    <script>
	    	var vm=new Vue({
	    		el:'#app',
	    		data:{
	    			flag:true
	    		},
	    		methods:{
	    			toggle(){
	    				this.flag=!this.flag;
	    			}
	    		}
	    	})
	    </script>
	</body>
</html>
