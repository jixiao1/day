<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>
				<label>Id:
				<input type="text" v-model="id" />
				</label>
				<label>Name:
				<input type="text" v-model="name" />
				</label>
				<input type="button" value="添加" @click="add"/>
			</div>
			<p v-for="item in user" :key="item.id">
				<input type="checkbox" />
				{{item.id}}-{{item.name}}
			</p>
		</div>
		<script src="../lib/vue.js"></script>
		<script>
			var vm=new Vue({
			    el:'#app',
			    data:{
			    	id:'',
			    	name:'',
			    	user:[
			    	{id:1,name:'李斯'},
			    	{id:2,name:'嬴政'},
			    	{id:3,name:'赵高'},
			    	{id:4,name:'荀子'}
			    	]
			    },
			    methods:{
			    	add(){
			    		this.user.unshift({id:this.id,name:this.name})
			    	}
			    }
			    
			})
		</script>
	</body>
</html>
