<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="n1" />
			<select v-model="opt">
				<option value="+">+</option>
				<option value="-">-</option>
			   <option value="*">*</option>
			<option value="/">/</option>
			</select>
			<input type="text" v-model="n2" />
			<input type="button" value="=" @click="cle"/>
			<input type="text" v-model="result"/>
		</div>
		<script src="../lib/vue.js"></script>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					n1:0,
					n2:0,
					result:0,
					opt:'+'
					
				},
				methods:{
					cle(){
						switch(this.opt){
							case '+':
							this.result=parseFloat(this.n1)+parseFloat(this.n2);
							break;
							case '-':
							this.result=parseFloat(this.n1)-parseFloat(this.n2);
							break;
							case '*':
							this.result=parseFloat(this.n1)*parseFloat(this.n2);
							break;
							case '/':
							this.result=parseFloat(this.n1)/parseFloat(this.n2);
							break;
							
						}
						//这个方法虽然简单，但是不能常用，切记切记
						
						/*var codeStr='parseFloat(this.n1)'+this.opt+'parseFloat(this.n2)';
					      this.result=eval(codeStr);*/
					}
				}
				
			})
		</script>
	</body>
</html>
