<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li{
				border: 1px dashed #999;
				margin: 5px ;
				line-height: 30px;
			}
			li:hover{
				background-color: hotpink;
				transition: all 0.6s ease;
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateY(80px);
			}
			.v-enter-active,
			.v-leave-acive{
				transition: all 1s ease;
			}
			.v-move{
		          transition: all 0.6s ease;
				}
				.v-leave-acive{
					position: absolute;
					}
		</style>
		
	</head>
	<body>
		<div id="app">
			<label> id:
			<input type="text" v-model="id" />
			</label>
			<label> name:
			<input type="text" v-model="name" />
			</label>
			<input type="button" value="添加" @click="add" />
			
			<transition-group appear tag="ul">
				<li v-for="(item,i) in list" :key="item.id" @click="del(i)">
					{{item.id}}-------{{item.name}}
				</li>
			</transition-group>
		
		</div>
		<script src="lib/vue.js"></script>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					id:'',
					name:'',
					list:[
					{id:1,name:'赵高'},
					{id:2,name:'严嵩'},
					{id:3,name:'秦桧'},
					{id:4,name:'高俅'},
					
					]
				},
				methods:{
					add(){
						this.list.push({id:this.id,name:this.name})
					},
					del(i){
						this.list.splice(i,1);
					}
				}
			})
		</script>
	</body>
</html>
