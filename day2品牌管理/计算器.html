<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="n1" />
			<select v-model="opt">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" v-model="n2"  />
			<input type="button" value="=" @click="sub"/>
			<input type="text"    v-model="result"/>
		</div>
		<script src="../lib/vue.js"></script>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
				    n1:'',
				    n2:'',
				    result:'',
				    opt:'+'
				},
				methods:{
					sub(){
						switch(this.opt){
							case '+':
							this.result=parseFloat(this.n1)+parseFloat(this.n2)
							break;
							case '-':
							this.result=parseFloat(this.n1)-parseFloat(this.n2)
							break;
							case '*':
							this.result=parseFloat(this.n1)*parseFloat(this.n2)
							break;
							case '/':
							this.result=parseFloat(this.n1)/parseFloat(this.n2)
							break;
						}
					}
				}
			})
		</script>
	</body>
</html>
