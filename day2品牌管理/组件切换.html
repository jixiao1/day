<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
		   <a href="" @click.prevent="comId='login'">登录</a>
		   <a href=""  @click.prevent="comId='register'">注册</a>
		  <component :is="comId"></component>
		</div>
		<script>
			Vue.component('login',{
				template:'<h3>登录组件</h3>'
			})
			Vue.component('register',{
				template:'<h3>注册组件</h3>'
			})
			var vm=new Vue({
				el:'#app',
				data:{
					comId:'login'
				},
				methods:{}
			})
		</script>
	</body>
</html>
