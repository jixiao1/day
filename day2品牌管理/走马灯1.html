<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="button" value="浪起来" @click="lang" />
			<input type="button" value="低调"  @click="stop"/>
			<h3> {{mes}}</h3>
		</div>
		<script src="../lib/vue.js"></script>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					mes:'猥琐发育，浪起来。',
					interId:null
				},
				methods:{
					lang(){
						if(this.interId!=null) return;
						this.interId=setInterval(()=>{
							var start=this.mes.substring(0,1)
							var end=this.mes.substring(1)
							this.mes=end+start
						},400)
						
					},
					stop(){
						clearInterval(this.interId)
						this.interId=null
						
					}
				}
			})
		</script>
	</body>
</html>
