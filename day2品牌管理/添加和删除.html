<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/vue.js" ></script>
		<style>
			*{
				list-style: none;
			}
			li{
				border: 1px dashed #9999;
				margin: 5px;
			    line-height: 30px;
			    
			}
			li:hover{
				background-color: lightpink;
				transition: 0.6s;
			}
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateY(80px);
			}
			.v-enter-active,
			.v-leave-acive{
				transition: all 1s ;
			}
			.v-move{
		          transition: all 0.6s ease;
				}
				.v-leave-acive{
					position: absolute;
					}
		</style>
	</head>
	<body>
		<div id="app">
			<label> Id:
			<input type="text" v-model="id" />
			</label>
			<label> Name:
			<input type="text" v-model="name" />
			</label>
			<input type="button" value="添加" @click="add" />
			
				<transition-group appear tag="ul">
					
				<li v-for="(item,i) in list" :key="item.id" @click="del(i)">
					{{item.id}}------{{item.name}}
				</li>
				</transition-group>
			
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					id:'',
					name:'',
					list:[
					{id:1,name:'赵高'},
					{id:2,name:'严嵩'},
					{id:3,name:'高俅'},
					{id:4,name:'秦桧'}
					
					]
				},
				methods:{
					add(){
						this.list.push({id:this.id,name:this.name})
					},
					del(i){
						this.list.splice(i,1);
					}
				}
			})
		</script>
	</body>
</html>
