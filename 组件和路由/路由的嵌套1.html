<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/vue.js" ></script>
		<script type="text/javascript" src="../lib/vue-router.js" ></script>
		
	</head>
	<body>
		<div id="app">
			<router-link to="/account">Account</router-link>
			<router-view></router-view>
		</div>
		<template id="temp">
			<div>
				<h3>Account组件</h3>
				<router-link to="/account/login">登录</router-link>
				<router-link to="/account/register">注册</router-link>
				<router-view></router-view>
			</div>
		</template>
		<script>
			var account={
				template:'#temp'
			}
			var login={
				template:'<h3>登录</h3>'
			}
			var register={
				template:'<h3>注册</h3>'
			}
			var router=new VueRouter({
				routes:[
				{
					path:'/account',
					component:account,
					  // 使用 children 属性，实现子路由，同时，
					  //子路由的 path 前面，不要带 / ，
					  //否则永远以根路径开始请求，这样不方便我们用户去理解URL地址
					children:[
					{path:'login',component:login},
					{path:'register',component:register}
					]
				}
				]
			})
			var vm=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					
				},
				router
			})
		</script>
	</body>
</html>
