<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../lib/vue.js"></script>
	</head>
	<body>
		 <div id="app">
		 	<com2 @func="show"></com2>
		 </div>
		 <template id="temp">
		 	  <div>
		 	  	<h3>这是子组件</h3>
		 	  	<input type="button" value="子组件和父组件" @click="myclick" />
		 	  	
		 	  </div>
		 </template>
		<script>
			var com2={
				template:'#temp',
				data(){
					return{
						sonmes:{name:'小头儿子',age:6}
					}
				},
				methods:{
					myclick(){
							this.$emit('func',this.sonmes)
					}
				}
			}
			var vm=new Vue({
				el:'#app',
				data:{
					datamsgFormSon: null
				},
			methods:{
					show(data){
						 console.log(data)

						
					}
				},
				components:{
					com2
				}
			})
		</script>
	</body>
</html>
